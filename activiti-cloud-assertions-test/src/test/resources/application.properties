activiti.gateway.host=YOUR_GATEWAY
activiti.keycloak.uri=http://${activiti.gateway.host}/auth/realms/activiti
activiti.rb.uri=http://${activiti.gateway.host}/rb
activiti.audit.uri=http://${activiti.gateway.host}/audit
activiti.query.uri=http://${activiti.gateway.host}/query

activiti.keycloak.client.client-id=activiti
activiti.keycloak.client.client-authentication-scheme=form
activiti.keycloak.client.resource-ids=activiti
activiti.keycloak.client.user-authorization-uri=${activiti.keycloak.uri}/protocol/openid-connect/auth
activiti.keycloak.client.access-token-uri=${activiti.keycloak.uri}/protocol/openid-connect/token
activiti.keycloak.client.scope=openid
activiti.keycloak.client.grant-type=password
activiti.keycloak.client.username=hruser
activiti.keycloak.client.password=password

activiti.assertions.await.enabled=true

logging.level.org.activiti.cloud.client.ActivitiKeycloakClient=DEBUG
